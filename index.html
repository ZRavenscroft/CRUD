<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD TABLE</title>
    <link rel="stylesheet" href="assets/CSS/bootstrap.css" />
    <link rel="stylesheet" href="assets/CSS/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5 mb-5"><strong>Manage Employees</strong></h1>
      </div>
      <div class="main row justify-content-center">
        <form
          action=""
          id="employee-form"
          class="row justify-content-center mb-4"
        >
          <div class="col-8 col-md-5 mb-3">
            <label for="firstName">First Name</label>
            <input
              class="form-control"
              id="firstName"
              placeholder="Enter your first name"
              type="text"
            />
          </div>
          <div class="col-8 col-md-5 mb-3">
            <label for="email">Email</label>
            <input
              class="form-control"
              id="email"
              placeholder="Enter your email"
              type="email"
            />
          </div>
          <div class="col-8 col-md-5 mb-3">
            <label for="speciality">Speciality</label>
            <input
              class="form-control"
              id="speciality"
              placeholder="Enter your speciality"
              type="text"
            />
          </div>
          <div class="col-8 col-md-5 mb-3">
            <label for="number">Phone Number</label>
            <input
              class="form-control"
              id="number"
              placeholder="Enter your phone number"
              type="text"
            />
          </div>
          <div class="col-8 col-md-5 mt-4">
            <input class="btn btn-success btn-setting" type="submit" value="Submit">
          </div>
          <div class="col-8 col-md-5 mt-4">
            <button id="btn" class="btn btn-danger btn-setting">Get Data</button>
          </div>
        </form>
        <div class="col-10 col-md-10 mt-5">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Email</th>
                <th>Speciality</th>
                <th>Phone Number</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="employee-list">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="/assets/JS/main.js"></script>
  </body>
</html>
